<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Upload Message</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        #submitButton {
            position: relative;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            transition: background-color 0.3s;
        }

        #submitButton:hover {
            background-color: #45a049;
        }

        #popup {
            position: absolute;
            top: -30px; /* Adjust to position above the button */
            left: 50%;
            transform: translateX(-50%);
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            opacity: 0;
            transition: opacity 0.5s, transform 0.5s;
            pointer-events: none; /* Prevent interaction when hidden */
        }
    </style>
</head>
<body>
    <h1>Upload Post</h1>
    <button id="submitButton">Submit</button>
    <div id="popup">Uploaded</div>
    <script>
        src="demo.js"
    </script>

    
</body>
</html>
